                                    </div>

                                        <p th:text="${caso.getStatus}">Status</p>

                        </div>
                    </div>

                    <!-- sideBar -->
                    <div class="col-3">
                        <p>People</p>
                        <div class="col-12">
                            <div class="row mb-3">
                                <div class="col-6">
                                    <p>Assginee</p>
                                </div>
                                <div class="col-6">
                                    <a th:href="@{/persona/{id}(id=${caso.getCliente.getId})}" th:text="${caso.getCliente.getNombre}"></a>
                                </div>
                            </div>
                        </div>

                        <p>Dates</p>
                        <div class="col-12">

                                <div class="col-6">
                                    <p>Created</p>
                                </div>
                                <div class="col-6">

                            </div>

                                    <p>Updated:</p>

                                <div class="col-6">
