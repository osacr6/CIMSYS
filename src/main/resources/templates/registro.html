<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://w3.org/1999/xhtml">
    <head th:replace="plantilla/template :: Head (pageTitle='Register')">
    </head>
    <body>
        <div class="container">

            <h4 class="mb-3">Billing address</h4>

            <form th:object="${persona}"
                  th:action="@{/guardarPersona}"
                  method="POST">
                <div class="form-group-row mb-3">
                    <label class="form-control-sm col-md-2" for="cedula">Cedula</label>
                    <input type="text" th:field="*{Cedula}" class="form-control form-control-sm col-md-6" placeHolder="Cedula" id="cedula">
                </div>
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="nombre">Nombre</label>
                    <input type="text" th:field="*{Nombre}" class="form-control form-control-sm col-md-6" placeHolder="Nombre" id="nombre">
                </div>

                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="apellido1">ApellidoS</label>
                    <input type="text" th:field="*{Apellidos}" class="form-control form-control-sm col-md-6" placeHolder="Apellidos" id="apellido1">
                </div>

                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="telefono">Telefono</label>
                    <input type="text" th:field="*{Telefono}" class="form-control form-control-sm col-md-6" placeHolder="Telefono" id="telefono">
                </div>

                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="email">Email</label>
                    <input type="text" th:field="*{Email}" class="form-control form-control-sm col-md-6" placeHolder="Email" id="email">
                </div>

                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="user">User Name</label>
                    <input type="text" th:field="*{usuario.UserName}" class="form-control form-control-sm col-md-6" placeHolder="User Name" id="user">
                </div>

                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="password">Password</label>
                    <input type="text" th:field="*{usuario.Password}" class="form-control form-control-sm col-md-6" placeHolder="*****" id="password">
                </div>

                <br>
                <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
            </form>

        </div>

        <footer th:replace="plantilla/template::Footer"></footer>
    </body>
</html>
