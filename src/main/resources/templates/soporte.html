<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://w3.org/1999/xhtml">
    <head th:replace="plantilla/template :: Head (pageTitle='Support')">
    </head>
    <body>
        <div th:replace="plantilla/template :: NavBar (module='soporte')"></div>

        <main>

            <!-- =======================
            Page Banner START -->
            <section class="pt-5 pb-0" style="background-image:url(assets/images/element/map.svg); background-position: center left; background-size: cover;">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-xl-6 text-center mx-auto">
                            <!-- Title -->
                            <h6 class="text-primary">[[#{aplicacion.Contacto}]]</h6>
                            <h1 class="mb-4">[[#{aplicacion.ContactoDescripcion}]]</h1>
                        </div>
                    </div>

                    <div class="row g-4 g-md-5 mt-0 mt-lg-3">
                        <!-- Box item -->
                        <div class="col-lg-4 mt-lg-0 mx-auto">
                            <div class="card card-body bg-primary shadow py-5 text-center h-100">
                                <!-- Title -->
                                <h5 class="text-white mb-3">[[#{aplicacion.soporte}]]</h5>
                                <ul class="list-inline mb-0">
                                    <!-- Address -->
                                    <li class="list-item mb-3">
                                        <a href="#" class="text-white"> <i class="fas fa-fw fa-map-marker-alt me-2 mt-1"></i>Heredia, CR </a>
                                    </li>
                                    <!-- Phone number -->
                                    <li class="list-item mb-3">
                                        <a href="#" class="text-white"> <i class="fas fa-fw fa-phone-alt me-2"></i>(506) 00000000 </a>
                                    </li>
                                    <!-- Email id -->
                                    <li class="list-item mb-0">
                                        <a href="#" class="text-white"> <i class="far fa-fw fa-envelope me-2"></i>osacr6@gmail.com </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- =======================
            Page Banner END -->

            <!-- =======================
            Image and contact form START -->
            <section>
                <div class="container">
                    <div class="row g-4 g-lg-0 align-items-center">

                        <div class="col-md-6 align-items-center text-center">
                            <!-- Image -->
                            <img src="./images/contact.svg" class="h-400px" alt="">
                        </div>

                        <!-- Contact form START -->
                        <div class="col-md-6">
                            <!-- Title -->
                            <h2 class="mt-4 mt-md-0">[[#{aplicacion.Contactohablemos}]]</h2>
                            <p>[[#{aplicacion.ContactoMensaje}]]</p>

                            <form>
                                <!-- Name -->
                                <div class="mb-4 bg-light-input">
                                    <label for="yourName" class="form-label">[[#{form.nombre}]]</label>
                                    <input type="text" class="form-control form-control-lg" id="yourName">
                                </div>
                                <!-- Email -->
                                <div class="mb-4 bg-light-input">
                                    <label for="emailInput" class="form-label">[[#{form.email}]]</label>
                                    <input type="email" class="form-control form-control-lg" id="emailInput">
                                </div>
                                <!-- Message -->
                                <div class="mb-4 bg-light-input">
                                    <label for="textareaBox" class="form-label">[[#{form.mensaje}]]</label>
                                    <textarea class="form-control" id="textareaBox" rows="4"></textarea>
                                </div>
                                <!-- Button -->
                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary mb-0" type="button">[[#{form.enviarMensaje}]]</button>
                                </div>	
                            </form>
                        </div>
                        <!-- Contact form END -->
                    </div>
                </div>
            </section>
            <!-- =======================
            Image and contact form END -->

            <!-- =======================
            Map START -->
            <section class="pt-0">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <iframe class="w-100 h-400px grayscale rounded" src="https://maps.google.com/maps?q=9.99161523582219,%20-84.14355096218932&t=&z=13&ie=UTF8&iwloc=&output=embed" height="500" style="border:0;" aria-hidden="false" tabindex="0"></iframe>	
                        </div>
                    </div>
                </div>
            </section>
            <!-- =======================
            Map END -->

        </main>

        <footer th:replace="plantilla/template :: Footer"></footer>
    </body>
</html>
