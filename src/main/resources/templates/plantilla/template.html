<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="Head (pageTitle)">
        <title th:text="${pageTitle}">CIMSYS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/all.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>

        <div class="container" th:fragment="NavBar (module)">
            <header class="d-flex justify-content-center py-3 mb-3 border-bottom">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/inicio" class="nav-link" th:classappend="${module == 'inicio' ? 'active' : ''}">[[#{aplicacion.stage}]]Stage</a></li>
                    <li class="nav-item"><a href="/control" class="nav-link" th:classappend="${module == 'control' ? 'active' : ''}">[[#{aplicacion.management}]]</a></li>
                    <li class="nav-item"><a href="/soporte" class="nav-link" th:classappend="${module == 'soporte' ? 'active' : ''}">[[#{aplicacion.about}]]</a></li>
                    <li class="nav-item"><a href="/faq" class="nav-link" th:classappend="${module == 'faq' ? 'active' : ''}">[[#{aplicacion.faqs}]]</a></li>
                </ul>
                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-outline-primary me-2 d-none">[[#{aplicacion.login}]]</button>
                    <a href="/login" class="btn btn-outline-primary">[[#{aplicacion.signup}]]</a>
                </div>
            </header>
        </div>

        <footer th:fragment="Footer">
            <p>[[#{aplicacion.footer}]]</p>
            <script src="../js/bootstrap.min.js"></script>
            <script src="../js/scripts.js"></script>
            <script src="../js/events.js"></script>
        </footer>
    </body>
</html>
